<div class="left" ng-init="isEditable=false" ng-transclude contenteditable="{{ isEditable }}" ng-class="{ editing : isEditable }">
	
</div>
<div class="right" >
	<button ng-click="isEditable = true" ng-show="!isEditable">Edit</button>
	<button ng-click="isEditable = false" ng-show="isEditable">Save</button>
</div>
